<form class="text-center border border-light p-5">
  <fa-icon [icon]="faUser" size="4x"></fa-icon>
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Senha" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
</form>
