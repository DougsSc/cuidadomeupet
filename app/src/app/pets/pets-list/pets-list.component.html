<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Espécies</th>
      <th scope="col">Informações adicionais</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.name }}</td>
      <td>{{ pet.speciesLabel }}</td>
      <td>{{ pet.additionalInfo }}</td>
    </tr>
  </tbody>
</table>
