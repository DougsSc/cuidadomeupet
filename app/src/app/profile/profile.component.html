<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">

                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{ currentUser.name }}</h4>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">Cliente</span>
                      <div class="text-muted"><small>Cadastrado em
                          {{currentUser.createdDate | date}}</small>
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" [ngClass]="{ 'active':activeTab==='profile' }"
                      (click)="tabActive('profile')" data-toggle="tab">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active':activeTab==='pets' }" (click)="tabActive('pets')"
                      data-toggle="tab">Meus pets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active':activeTab==='addresses' }"
                      (click)="tabActive('addresses')" data-toggle="tab">Meus endereços</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active':activeTab==='clientOrders' }" (click)="tabActive('clientOrders')"
                      data-toggle="tab">Minhas ordens</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active':activeTab==='providerOrders' }" (click)="tabActive('providerOrders')"
                      data-toggle="tab">Meus serviços</a>
                  </li>
                </ul>
                <div class="tab-content pt-3">
                  <div class="tab-pane fade show active" [ngClass]="{ 'active':activeTab==='profile'}">
                    <form class="form" [formGroup]="profileForm" (ngSubmit)="update()">
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Nome Completo</label>
                                <input type="text" formControlName="name" class="form-control" name="name">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Email</label>
                                <input type="email" formControlName="email" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col mb-3">
                              <div class="form-group">
                                <label>Sobre</label>
                                <textarea formControlName="description" class="form-control" rows="5"
                                  placeholder="Descrição"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button class="btn btn-primary" type="submit">Salvar alterações</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade show active" id="pets" [ngClass]="{ 'active':activeTab==='pets'}">
                    <app-pets [petList]="profile.pets" [currentUser]="currentUser"></app-pets>
                  </div>
                  <div class="tab-pane fade show active" id="addresses" [ngClass]="{ 'active':activeTab==='addresses'}">
                    <app-addresses [addressList]="profile.addresses" [currentUser]="currentUser"></app-addresses>
                  </div>
                  <div class="tab-pane fade show active" [ngClass]="{ 'active':activeTab==='clientOrders'}">
                    <app-orders [orders]="profile.clientOrders" clientType="true"></app-orders>
                  </div>
                  <div class="tab-pane fade show active" [ngClass]="{ 'active':activeTab==='providerOrders'}">
                    <app-orders [orders]="profile.providerOrders"></app-orders>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title font-weight-bold">Ajuda</h6>
              <p class="card-text">Precisa de alguma ajuda, entre em contato conosco</p>
              <button type="button" class="btn btn-primary">Fale conosco</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
