<div class="card card-outline-secondary my-4">
  <div class="card-header">
    {{evaluations.length}}
    Avaliações
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr *ngFor="let e of evaluations">
          <td><p>{{e.commentaries}}</p>
              <small class="text-muted">{{e.orderId}} | {{ getGradeString(e.grade) }}</small>
              <hr>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
